<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <!-- Loading Page -->
      <div id="loading-screen">
          <span>Loading...</span>
        </div>
      </div> 

    <!-- Slider -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://t3.ftcdn.net/jpg/00/76/31/18/360_F_76311829_sT3gJDd0aBdx497WkO72gs9vjCl22N8l.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://wallpapers.com/images/hd/newspaper-background-5v1or99bwtyav5u4.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://www.shutterstock.com/image-vector/newspaper-background-torn-paper-style-600nw-2261765635.jpg" alt="Image 3"></div>
        </div>

        <button class="previous-button"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="forward-button"><i class="fa-solid fa-chevron-right"></i></button>

        <div class="pagination">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0c6829628d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
